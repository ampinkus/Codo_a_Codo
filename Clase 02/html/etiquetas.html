<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas</title>
  </head>
  <body>
    <b>Texto en negrita o bold</b> <br>
    <u>Texto subrayado</u> <br>
    <mark>Texto marcado</mark> <br>
    <ins>Texto insertado</ins> <br>
    <small >Texto mas pequeno</small> <br>
    <i>Texto en Italica o cursiva</i> <br>
    <del>Texto tachado</del> <br>
    <sup>Texto en superindice</sup> <br>
    <sub>Texto del subindice</sub> <br>
    Este es un <em>texto con enfasis</em > <br>
    Este es un <strong>texto importante</strong> <br>
    <p>
      <!-- Volver -->
      <a href="../index.html">Volver</a>
    </p>
  </body>
</html>
