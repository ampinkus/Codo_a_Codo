<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="../styles/registrarse.css" />
</head>
<body style="background-color: black !important">
  <!-- Imagen de fondo con el texto -->
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-md-12" style="margin-bottom: 0">
        <div class="position-relative">
          <img
            src="../imgs/VHS.jpg"
            class="img-fluid"
            alt="Banner"
            style="filter: brightness(40%)"
          />

          <div class="position-absolute top-0 start-50 translate-middle-x mt-5">      
                  <!-- Contenido de la div -->
                  <div class="registrarse-forma">
                    <div class="texto-registro">Registro</div>
      
                    <form class="needs-validation" novalidate>
                      <div class="mb-4">
                        <div class="input-group has-validation">
                          <input type="text" class="form-control" id="registroNombre" placeholder="Nombre" required>
                          <div class="valid-feedback">
                            Perfecto!
                          </div>
                        </div>
                      </div>
                      <div class="mb-4">
                        <input type="text" class="form-control" id="registroApellido" placeholder="Apellido" required>
                        <div class="valid-feedback">
                          Perfecto!
                        </div>
                      </div>
                      <div class="mb-4">
                        <input type="email" class="form-control" id="registroEmail" placeholder="Email" required>
                        <div class="valid-feedback">
                          Perfecto!
                        </div>
                      </div>
                      <div class="mb-4">
                        <input type="password" class="form-control" id="registroContraseña" placeholder="Contraseña" required>
                        <div class="valid-feedback">
                          Perfecto!
                        </div>
                      </div>
                      <div class="mb-4">
                        <input type="date" class="form-control" id="registroFecha" placeholder="Fecha nacimiento" required>
                        <div class="valid-feedback">
                          Perfecto!
                        </div>
                      </div>
      
                      <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>País</option>
                        <option value="argentina">Argentina</option>
                        <option value="bolivia">Bolivia</option>
                        <option value="brasil">Brasil</option>
                        <option value="chile">Chile</option>
                      </select>
                      <div class="mb-4 form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="exampleCheck1"
                        />
                        <label
                          class="form-check-label"
                          for="exampleCheck1"
                          style="color: white"
                        >
                          Acepto términos y condiciones
                        </label>
                      </div>
                      <button type="submit" class="btn btn-danger btn-registrate mb-3">
                        Registrarse
                      </button>
                      <br>
                      <div>
                        <a class="texto-ayuda" href="#">Necesitas ayuda?</a>
                      </div>
                    </form>
                  </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
