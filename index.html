<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
  />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body style="font-family: 'Ubuntu', cursive">
    <!-- Navbar -->
    <nav
      class="navbar bg-dark navbar-expand-md bg-body-tertiary custom-navbar-bg"
    >
      <div class="container-fluid">
        <div class="navbar-brand text-white" href="#"><i class="bi bi-film"></i>&nbsp;CAC-Movies</div>
        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Añade la clase ms-auto aquí -->
            <li class="nav-item">
              <button
                class="nav-link btn btn-danger text-white "
                aria-current="page"
              >
                Tendencias
              </button>
            </li>
            <li class="nav-item">
                <button
                class="nav-link btn btn-danger text-white"
                aria-current="page"
              >
                Registrarse
              </button>
            </li>
            <li class="nav-item">
                <button
                class="nav-link btn btn-session text-white"
                aria-current="page"
              >
                Iniciar Session
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Imagen de fondo con el texto -->
      <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-md-12" style="margin-bottom: 0;">
                <div class="position-relative">
                    <img src="./imgs/banner-bg.jpg" class="img-fluid" alt="Banner" style="filter: brightness(60%);">
                    <div class="position-absolute top-50 start-50 translate-middle text-center ">
                        <div class="text-white" style="font-size: 3.7vw; font-weight: 500; margin:0;">Películas y series ilimitadas</div>
                        <div class="text-white" style="font-size: 3.7vw; font-weight: 500; margin:0;">en un solo lugar</div>
                        <div class="text-white" style="font-size: 2.5vw; font-weight: 400; margin:0;">Disfruta donde quieras.</div>
                        <div class="text-white" style="font-size: 2.5vw; font-weight: 400; margin:0;">Cancela en cualquier momento.</div>
                        <button type="button" class="btn btn-danger mt-4 btn-registrate">Regístrate</button>
                    </div>
                </div>
            </div>
        </div>
      </div>

        <!-- texto de búsqueda -->
        <div class="row animar-hacia-arriba">
          <div class="col-md-12 text-center" style="background-color:#020000;">
              <p class="texto-busqueda mb-5 fs-1 fs-md-1.5">¿Qué estás buscando para ver?</p>
          </div>
        </div>
          <!-- Formulario de búsqueda -->
          <div class="row animar-hacia-arriba">
            <div class="col-md-12 text-center" style="background-color:#020000;">
                <form class="d-inline mb-5">
                    <div class="input-group mb-3 justify-content-center" style="max-width: 600px; margin: 0 auto;">
                        <input type="text" class="form-control rounded-pill" placeholder="Buscar...">
                        <button class="btn-buscar rounded-pill ms-3" type="button">Buscar</button>
                    </div>
                </form>
                <!-- El borde inferior rojo -->
                  <hr class="border border-danger border-2 opacity-50 mx-auto" style="max-width: 900px; margin-top:150px;">
            </div>
          </div>
          




    </div>
    
  
</div>




  
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
